<script type="text/javascript">

  function showtip(url, tiptitle, tipwidth, tipheight, tiptop) {
	  // 用iframe显示http://www.baidu.com的内容，并设置了标题、宽与高、按钮
	  $.jBox("iframe:" + url + "", {
		  title: tiptitle,
		  width: tipwidth,
		  height: tipheight,
		  top: tiptop
	  });
  }
</script>
